version: 2
jobs:
  build:
    docker:
      - image: docker:18-git
    working_directory: ~/ci-build/
    steps:
      - checkout
      - setup_remote_docker

      - run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS

          docker build -t labsai/alpine-java11:b$CIRCLE_BUILD_NUM .
          docker push labsai/alpine-java11:b$CIRCLE_BUILD_NUM

          docker build -t labsai/alpine-java11:latest .
          docker push labsai/alpine-java11:latest
